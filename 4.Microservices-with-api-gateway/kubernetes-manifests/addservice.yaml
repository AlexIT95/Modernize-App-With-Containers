apiVersion: apps/v1
kind: Deployment
metadata:
  name: addservice
spec:
  selector:
    matchLabels:
      app: addservice
  template:
    metadata:
      labels:
        app: addservice
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: addservice
          ports:
          - containerPort: 50054
          env:
          - name: PROJECT_ID
            value: "architect-demos"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: addservice
spec:
  type: ClusterIP
  selector:
    app: addservice
  ports:
  - name: grpc
    port: 50054
    targetPort: 50054
