apiVersion: apps/v1
kind: Deployment
metadata:
  name: addservice
spec:
  selector:
    matchLabels:
      app: addservice
  template:
    metadata:
      labels:
        app: addservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: gcr.io/architect-demos/add-services:v0.1
        ports:
        - containerPort: 50052
        env:
        - name: PORT
          value: "50052"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: addservice
spec:
  type: ClusterIP
  selector:
    app: addservice
  ports:
  - name: grpc
    port: 50052
    targetPort: 50052
